<a routerLink="/news/{{news.id}}" class="news">
  <img class="news__img" src="http://localhost:8080/image/{{news.imagePath}}" alt="{{news.title}}">
  <!-- <img class="news__img" src="/image/{{news.imagePath}}" alt="{{news.title}}"> -->
  <h3 class="news__date">{{news.time}}</h3>
  <h3 class="news__title">{{news.title}}</h3>
</a>
