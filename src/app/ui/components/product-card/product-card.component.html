<a routerLink="/products/{{product.id}}" style="display: inline-block; background-color: rgb(255, 119, 119); margin: 20px; width: 15%; aspect-ratio: 1/1;">
  <p>{{product.title}}</p>
  <p>{{product.category}}</p>
  <p>{{product.description}}</p>
  <img src="{{product.imagePath}}" style="width: 200px; height: 250px;">
</a>
